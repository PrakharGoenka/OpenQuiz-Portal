{% extends "base.html" %} {% block content %}
<h1>Problems for Quiz {{quiz_id}}</h1>
<form action="" method="post">
    {% for problem in problems %}
    <div>
        <p>{{problem.statement}}</p>
        <input type="radio" name="{{problem.pid}}" value="A" />
        {{problem.option1}}
        <input type="radio" name="{{problem.pid}}" value="B" />
        {{problem.option2}}
        <input type="radio" name="{{problem.pid}}" value="C" />
        {{problem.option3}}
        <input type="radio" name="{{problem.pid}}" value="D" />
        {{problem.option4}}
        <input type="radio" name="{{problem.pid}}" value="E" />
        {{"Leave Question"}}
        <br />
        <hr />
    </div>
    {% endfor %}
    <input type="submit" />
</form>
{% endblock %}
