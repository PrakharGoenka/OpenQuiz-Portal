{% extends "base.html" %} {% block content %}
<h1>Problems for Quiz {{quiz_id}}</h1>
<form action="" method="post">
    {% for problem in problems %}
    <div>
        <p>{{problem.statement}}</p>
        <form>
            <input
                type="radio"
                name="{{problem.option1}}"
                value="{{problem.option1}}"
            />
            {{problem.option1}}
            <input
                type="radio"
                name="{{problem.option2}}"
                value="{{problem.option2}}"
            />
            {{problem.option2}}
            <input
                type="radio"
                name="{{problem.option3}}"
                value="{{problem.option3}}"
            />
            {{problem.option3}}
            <input
                type="radio"
                name="{{problem.option4}}"
                value="{{problem.option4}}"
            />
            {{problem.option4}}
        </form>
        <br />
        <hr />
    </div>
    {% endfor %}
    <input type="submit" />
</form>
{% endblock %}
